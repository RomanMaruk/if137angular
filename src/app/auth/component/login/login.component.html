<div class="container">
	<mat-toolbar color="primary">
    <div class="toolbar-wrapper">
      <a routerLink="/">
        <img src="/assets/logo.svg" alt="Logo" />
        <span class="font-bold">Flights Data Info</span>
      </a>
      <span class="spacer"></span>
    </div>
  </mat-toolbar>

	<div class="wrap">
		<h1>Sign In</h1>
    <p>
      <a routerLink="../register">No account</a>
    </p>
		<mat-card>
			<form class="data-form" [formGroup]="logInForm" (ngSubmit)="onSubmit()">
				<mat-form-field appearance="fill">
					<mat-label>Enter your email</mat-label>
					<input
						matInput
						type="email"
						placeholder="pat@example.com"
						formControlName="email"
					>
					<!-- <mat-error *ngIf="registerForm.invalid">{{getErrorMessage()}}</mat-error> -->
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Enter your password</mat-label>
					<input
						matInput
						[type]="hide ? 'password' : 'text'"
						formControlName="password"
						placeholder="Password"
					>
					<button class="icon-btn" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
						<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
					</button>
				</mat-form-field>
				<input class="btn" type="submit" value="Register">
			</form>
		</mat-card>
	</div>
</div>
